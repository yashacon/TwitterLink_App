<!DOCTYPE html>
{% load static %}
<html lan="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}TwitterLink{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
		<link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
        
    </head>
    <body>
        
        <header>
            <nav id="header-nav" class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a href="{% url 'Homelogin' %}" class="float-left d-none d-lg-block">
                            <div id="logo-img"
                            alt="Logo Image"
                            class="responsive">
                        </div>
                        </a>
                        <div class="navbar-brand"><a href="{% url 'Homelogin' %}">
                            <h1>TwitterLink</h1>
                        </a></div>
                    </div>
                    <div id="log" class="float-right">
                        {% if username|length is not 0 %}
                            Hi, {{username}} (<a href="{% url 'Logout' %}" style="color: #000000;" title="logout">logout</a>)
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
        <div id="wrapper" style="overflow:scroll">
        <div id="main-content" class="container" >
            {% block content %}
            {% endblock %}
        </div>
        </div>
        <footer class="panel-footer">
			<div class="container">
				<div class="text-center">&copy; TwitterLink 2020</div>
			</div>
        </footer>
    
    </body>
</html>
